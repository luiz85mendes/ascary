<!DOCTYPE html>
<html ng-app="app">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.css">
    <title>Grid</title>


    <script src="lib/angular/angular.js"></script>
    <script src="app.js"></script>
</head>

<body ng-controller="IndexController">
    <nav class="navbar navbar-dark bg-dark">
        <form class="form-inline">
            <div class="form-group col-sm-6">
                    <input class="form-control form-control-sm">
            </div>
        </form>
    </nav>
    <h2 class="col-sm-7">Search Wheels</h2>
    <div class="form-group">
        <div class="col-sm-7">
            <form>
                <div class="row">
                    <div class="form-group col-sm-4">
                        <select class="form-control form-control-sm">
                            <option>Estado</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-4">
                        <select class="form-control form-control-sm">
                            <option>Cidade</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                        <div class="form-group col-sm-4">
                            <select class="form-control form-control-sm" ng-change="selectBrand" ng-model="" ng-options="">
                                <option>Marca</option>
                            </select>
                        </div>
                </div>
                <div class="row">
                        <div class="form-group col-sm-4">
                            <select class="form-control form-control-sm">
                                <option>Tipo</option>
                            </select>
                        </div>
                </div>
                <div class="row">
                        <div class="form-group col-sm-4">
                            <select class="form-control form-control-sm">
                                <option>Condição</option>
                            </select>
                        </div>
                </div>
                <div class="row">
                        <div class="form-group col-sm-4">
                            <select class="form-control form-control-sm">
                                <option>Diâmetro</option>
                            </select>
                        </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-4">
                        <select class="form-control form-control-sm">
                            <option>Preço Min</option>
                        </select>
                    </div>
                    <div class="form-group col-sm-4">
                        <select class="form-control form-control-sm">
                            <option>Preço Max</option>
                        </select>
                    </div>
                </div>
            </form>
        </div>

    </div>

</body>

</html>
